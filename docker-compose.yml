services:
  mariadb:
    image: mariadb:11
    container_name: mariadb-dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: RootPassw0rd!
      TZ: Asia/Shanghai
      # 可选：首次初始化就自动建库与应用账户（若你改为用 00_db_and_users.sql，也可删掉下面两行）
      MARIADB_DATABASE: main
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=256M
      - --skip-host-cache
      - --skip-name-resolve
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -uroot -p$${MARIADB_ROOT_PASSWORD} --protocol=socket || mariadb-admin ping -uroot -p$${MARIADB_ROOT_PASSWORD} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      # 挂载“整目录”，容器首次初始化会按文件名顺序执行 *.sql / *.sh
      - ./sql:/docker-entrypoint-initdb.d:ro
      # 数据持久化
      - ./data/mariadb:/var/lib/mysql
minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    entrypoint: >
      /bin/sh -c "
      set -e;
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      # 1) 创建单桶
      mc mb -p local/media || true;

      # 2) 可选：按前缀设置不同生命周期（示例，仅演示语法，天数请按需修改）
      # 图片：365天后转归档 or 删除（MinIO 兼容 S3 ILM；若要“转归档”需你有相应后端）
      # mc ilm add local/media --prefix 'image/' --expire-days 365
      # 视频：180天后过期
      # mc ilm add local/media --prefix 'video/' --expire-days 180

      echo 'MinIO ready: bucket=media (use prefixes image/, video/).';
      "
    restart: unless-stopped
